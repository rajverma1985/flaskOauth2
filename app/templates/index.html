<html>
  <head>
    <title>Flask + OAuth 2.0 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Flask + OAuth 2.0 Demo</a>
      </div>
    </nav>
    <div class="container mt-3">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info" role="alert">
          {% for message in messages %}
            {{ message }}<br>
          {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

        <h2>Hi, Testing</h2>
        <p>
          <a class="btn btn-primary" href="{{ url_for('main.logout') }}">Logout</a>
        </p>

        <p>
          <a class="btn btn-primary" href="{{ url_for('main.login', provider='google') }}">Login with Google</a>
          <a class="btn btn-primary" href="{{ url_for('main.login', provider='github') }}">Login with GitHub</a>
        </p>

    </div>
  </body>
</html>
